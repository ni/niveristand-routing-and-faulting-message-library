trigger:
  batch: true
  branches:
    include:
      - main
      - release/*

resources:
  repositories:
    - repository: niveristand-custom-device-build-tools
      type:       github
      ref:        main
      endpoint:   ni (2)
      name:       ni/niveristand-custom-device-build-tools
# Pipeline Completion Triggers:
  pipelines:
    - pipeline: VeristandMessageLibrary
      source:   ni.niveristand-custom-device-message-library
      trigger:
        branches:
          include:
            - main

stages:
  - template: azure-templates/stages.yml@niveristand-custom-device-build-tools
    parameters:
      lvVersionsToBuild: 
        - version: '2020'
          bitness: '32bit'
        - version: '2021'
          bitness: '64bit'
        - version: '2023'
          bitness: '64bit'

      dependencies:
        - source: '\\nirvana\\Measurements\VeriStandAddons\prototype\messaging_library'
          file: 'CDMessaging.lvlibp'
          destination: 'Includes'

      buildSteps:
        - projectLocation: 'Source\SLSC Switch\SLSC Switch Messaging.lvproj'
          buildOperation: 'ExecuteBuildSpec'
          target: 'My Computer'
          buildSpec: 'SLSC Switch Messaging'

        - projectLocation: 'Source\SLSC Switch\SLSC Switch Messaging.lvproj'
          buildOperation: 'ExecuteBuildSpec'
          target: 'Linux x64'
          buildSpec: 'SLSC Switch Messaging'

        - projectLocation: 'Source\NI-SWITCH\NI-SWITCH Messaging.lvproj'
          buildOperation: 'ExecuteBuildSpec'
          target: 'My Computer'
          buildSpec: 'NI-SWITCH Messaging'

        - projectLocation: 'Source\NI-SWITCH\NI-SWITCH Messaging.lvproj'
          buildOperation: 'ExecuteBuildSpec'
          target: 'Linux x64'
          buildSpec: 'NI-SWITCH Messaging'

      releaseVersion: '23.0.0'
      quarterlyReleaseVersion: '2023 Q1'
      buildOutputLocation: 'Source\Built'
      archiveLocation: '\\nirvana\\Measurements\VeriStandAddons\prototype\slsc_switch_messaging_library'

      pack: false
      packages:
      - noPackage: ''